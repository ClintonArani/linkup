<div class="main">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center mb-4">Forgot Password</h2>
    
    <!-- Message display -->
    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
      {{ message }}
    </div>
    
    <div class="logincontainer">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="example@gmail.com"
          [ngClass]="{
            'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched,
            'is-valid': forgotPasswordForm.get('email')?.valid
          }"
        />
        <div
          *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="invalid-feedback"
        >
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Sending...
        </span>
      </button>

      <!-- Back to Login Link -->
      <div class="d-flex justify-content-center align-items-center">
        <p class="mb-0">Remember your password?</p>
        <p class="text-primary ms-2 mb-0 fw-bold text-decoration-underline" routerLink="/login">
          Sign-in
        </p>
      </div>
    </div>
  </form>
</div>
